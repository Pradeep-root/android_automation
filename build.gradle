plugins {
    id 'groovy'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    testCompile 'org.codehaus.groovy:groovy-all:2.4.3'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile "io.appium:java-client:1.6.2"
}

tasks.withType(Test){
    systemProperty 'platform', System.getProperty('platform', 'all')
    systemProperty 'locale', System.getProperty('locale', 'default')
}
